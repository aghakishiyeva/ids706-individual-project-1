name: Run Tests

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Tests
      run: pytest
